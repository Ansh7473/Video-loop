<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Videos</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        video {
            width: 80%;
            max-height: 90vh;
        }
    </style>
</head>
<body>

    <video id="videoPlayer" controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const videos = [
            "https://raw.githubusercontent.com/Ansh7473/Video-loop/main/f5a42d5a.mp4",
            "https://raw.githubusercontent.com/Ansh7473/Video-loop/main/b99327e1.mp4",
            "https://raw.githubusercontent.com/Ansh7473/Video-loop/main/9d07a5bd.mp4"
        ];

        let currentVideo = 0;
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        function playNextVideo() {
            videoSource.src = videos[currentVideo];
            videoPlayer.load();  // Reloads video source
            videoPlayer.play().catch(error => console.error("Playback error:", error));
            currentVideo = (currentVideo + 1) % videos.length;
        }

        videoPlayer.addEventListener("ended", playNextVideo);

        // Load and play the first video
        playNextVideo();
    </script>

</body>
</html>
