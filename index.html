<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Videos</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        video {
            width: 80%;
            max-height: 90vh;
        }
    </style>
</head>
<body>

    <video id="videoPlayer" controls autoplay muted></video>

    <script>
        const videos = [
            "https://raw.githubusercontent.com/Ansh7473/Video-loop/main/f5a42d5a.mp4",
            "https://raw.githubusercontent.com/Ansh7473/Video-loop/main/b99327e1.mp4",
            "https://raw.githubusercontent.com/Ansh7473/Video-loop/main/9d07a5bd.mp4"
        ];

        let currentVideo = 0;
        const videoPlayer = document.getElementById("videoPlayer");

        function playNextVideo() {
            if (videos.length === 0) return;
            videoPlayer.src = videos[currentVideo];
            videoPlayer.play().catch(error => console.error("Video playback error:", error));
            currentVideo = (currentVideo + 1) % videos.length;
        }

        videoPlayer.addEventListener("ended", playNextVideo);
        videoPlayer.addEventListener("error", () => {
            console.error("Error loading video, skipping to next.");
            playNextVideo();
        });

        // Shuffle the video order (Optional)
        function shuffleVideos() {
            for (let i = videos.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [videos[i], videos[j]] = [videos[j], videos[i]];
            }
        }

        shuffleVideos(); // Call only if random order is needed
        playNextVideo();
    </script>

</body>
</html>
